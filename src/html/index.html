<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="developer">
      <p class="copyright">&copy<span id="copyright-span"> 2023</span></p>
      <a
        class="github-link"
        href="https://github.com/rasmushaislund"
        target="_blank"
        >Rasmus H.
        <img
          src="../assets/img/github-logo.svg"
          class="github-logo"
          alt="github logo"
      /></a>
    </div>
    <div class="header">
      <p class="title">BATTLESHIP</p>
    </div>
    <dialog class="modal-name">
      <label class="modal-label" for="player-name">Enter your game alias</label>
      <input
        id="player-name"
        type="text"
        name="player_name"
        maxlength="20"
        minlength="1"
        placeholder="Enter alias"
        required
      />
      <button class="btn" id="start-btn" type="submit">START</button>
    </dialog>
    <div class="main-game">
      <div class="game-container">
        <div class="player-turn">
          <p class="game-text" id="player-turn">
            Waiting for <span id="player-id">"PLAYER"</span>
          </p>
          <div class="loader invisible"></div>
        </div>
        <p class="game-text invisible" id="player-won">
          <span id="winner-id">"PLAYER"</span> wins!
        </p>
        <div class="board-container">
          <div class="board">
            <p id="your-board"></p>
            <div class="game-board highlight"></div>
          </div>
          <div class="board">
            <p id="opponent-board"></p>
            <div class="game-board"></div>
          </div>
        </div>
        <button class="btn" id="new-game-btn" type="button">NEW GAME</button>
      </div>
    </div>
    <dialog class="modal-confirm">
      <h3>Are you sure you want to start a new game?</h3>
      <div class="buttons">
        <button class="btn" id="yes-btn" type="button">YES</button>
        <button class="btn" id="no-btn" type="button">NO</button>
      </div>
    </dialog>
  </body>
</html>
