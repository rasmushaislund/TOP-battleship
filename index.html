<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="developer">
      <p class="copyright">&copy<span id="copyright-span"> 2023</span></p>
      <a
        class="github-link"
        href="https://github.com/rasmushaislund"
        target="_blank"
        >Rasmus H.
        <img
          src="assets/img/github-logo.4914d57c6be0c41264d6.svg"
          class="github-logo"
          alt="github logo"
      /></a>
    </div>
    <div class="header">
      <p class="title">BATTLESHIP</p>
    </div>
    <dialog class="modal-name">
      <label class="modal-label" for="player-name">Enter your game alias</label>
      <input
        id="player-name"
        type="text"
        name="player_name"
        maxlength="20"
        minlength="1"
        placeholder="Enter alias"
        required
      />
      <button class="btn" id="start-btn" type="submit">START</button>
    </dialog>
    <div class="main-game">
      <div class="game-container">
        <div class="player-turn">
          <p class="game-text" id="player-turn">
            Waiting for <span id="player-id"></span>
          </p>
          <div class="loader invisible"></div>
        </div>
        <p class="game-text invisible" id="player-won">
          <span id="winner-id"></span> wins!
        </p>
        <div class="board-container">
          <div class="board">
            <div class="board-info">
              <img
                class="icon player-icon"
                src="assets/img/sailor.cfde3097b9ededef65eb.svg"
                alt="player icon"
              />
              <p id="your-board"></p>
              <img
                class="icon info-icon"
                src="assets/img/info.c8211ecd492e7628ee23.svg"
                alt="information"
              />
              <div class="modal-info hide">
                <div class="legend">
                  <div class="square square-5"></div>
                  <p class="legend-text">&times5</p>
                  <p class="legend-text-1">Carrier</p>
                </div>
                <div class="legend">
                  <div class="square square-4"></div>
                  <p class="legend-text">&times4</p>
                  <p class="legend-text">Battleship</p>
                </div>
                <div class="legend">
                  <div class="square square-3-1"></div>
                  <p class="legend-text">&times3</p>
                  <p class="legend-text">Destroyer</p>
                </div>
                <div class="legend">
                  <div class="square square-3-2"></div>
                  <p class="legend-text">&times3</p>
                  <p class="legend-text">Submarine</p>
                </div>
                <div class="legend">
                  <div class="square square-2"></div>
                  <p class="legend-text">&times2</p>
                  <p class="legend-text">Patrol Boat</p>
                </div>
                <div class="legend">
                  <img
                    class="legend-icon"
                    src="assets/img/hit.5ed2ed320195e3023b96.svg"
                    alt="explosion"
                  />
                  <p class="legend-text">Hit</p>
                </div>
                <div class="legend">
                  <img
                    class="legend-icon"
                    src="assets/img/miss.8c23780bc3989658d738.svg"
                    alt="waves"
                  />
                  <p class="legend-text">Miss</p>
                </div>
              </div>
            </div>
            <div class="game-board game-board-player"></div>
          </div>
          <div class="board">
            <div class="board-info">
              <img
                class="icon opponent-icon"
                src="assets/img/pirate.1bd763419f3b2835c5fd.svg"
                alt="opponent icon"
              />
              <p id="opponent-board"></p>
            </div>
            <div class="game-board game-board-opponent"></div>
          </div>
        </div>
        <button class="btn" id="new-game-btn" type="button">NEW GAME</button>
      </div>
    </div>
    <dialog class="modal-confirm">
      <h3>Are you sure you want to start a new game?</h3>
      <div class="buttons">
        <button class="btn" id="yes-btn" type="button">YES</button>
        <button class="btn" id="no-btn" type="button">NO</button>
      </div>
    </dialog>
  </body>
</html>
